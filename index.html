<html>
    <head>
        <title>Cat Idle</title>
        <link rel="stylesheet" type="text/css" href="styles.css">

    <body onload="Increment(); saveCookies(); onLoadUpdate()">

        <nav>

            <h1 id="logo" class="NavSect">Super Cat Idol</h1>
            <a href="inventory.html" id="Inv"class="NavSect">Inventory</a>

        <section class="info">
            <p id="action">Nothing</p>

            <p id="change">Count: 0</p> <p id="autoOne"></p>

            <button onclick="Click();">Click</button>

        <section class="GameCanvas">
