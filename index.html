<!DOCTYPE html>
<html>
    <header>
        <title>Cat Idle</title>
    </header>
    <body>
        <script>
            var count = 0;
            var counter = document.getElementById("change");
            function Click(){
                count = count + 1;
                var text = "Count: " + count;
                console.log(text);
                counter.appendChild(text);
            }
        </script>
        <h1>W</h1>
        <button onclick="Click();">Click</button>

        <h2 id="change">Count: 0</h2>
    </body>
</html>
